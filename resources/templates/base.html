<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to myapp</title>
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top padding">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{servlet-context}}/">myapp</a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li class="{{home-selected}}"><a href="{{servlet-context}}/home">Home</a></li>
                        <li class="{{logout-selected}}"><a href="{{servlet-context}}/plan">Plan</a></li>
                        <li class="{{contact-selected}}"><a href="{{servlet-context}}/contact">Contact</a></li>
                        <li class="{{logout-selected}}"><a href="{{servlet-context}}/logout">Logout</a></li>
                    </ul>

                    <span style="color: #DDDBDB; float:right; margin-top: 5px;"> USER ID:  {{user-id}}</span>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- scripts and styles -->
        {% style "/css/bootstrap-theme.min.css" %}
        {% style "/css/bootstrap.min.css" %}
        {% style "/css/screen.css" %}
        <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        {% script "/js/bootstrap.min.js" %}
        <script type="text/javascript">
            var context = "{{servlet-context}}";
        </script>
    </body>
</html>
